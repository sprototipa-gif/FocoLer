<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>FocoLer - Foco na leitura fluente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&family=Lexend:wght@300..700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-body: 'Quicksand', sans-serif;
        --font-display: 'Fredoka', sans-serif;
      }
      body {
        font-family: var(--font-body);
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: var(--font-display);
      }
      
      /* Accessibility Modes */
      .font-dyslexic body, .font-dyslexic h1, .font-dyslexic h2, .font-dyslexic p, .font-dyslexic span {
        font-family: 'Lexend', sans-serif !important;
      }
      
      .high-contrast {
        background-color: #000000 !important;
        color: #FFFF00 !important;
      }
      .high-contrast * {
        border-color: #FFFF00 !important;
      }
      .high-contrast .bg-white {
        background-color: #000000 !important;
        color: #FFFF00 !important;
      }
      .high-contrast .text-slate-500, .high-contrast .text-slate-600, .high-contrast .text-slate-400 {
        color: #FFFF00 !important;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s infinite;
      }
      /* Custom Scrollbar for a polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f9ff; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bae6fd; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7dd3fc; 
      }
    </style>
